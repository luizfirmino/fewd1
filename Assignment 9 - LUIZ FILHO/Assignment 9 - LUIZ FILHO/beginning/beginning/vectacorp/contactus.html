				<h1>CONTACT US</h1>
			</header>

		<section id="content">
			
			<!-- FORM WILL GO HERE -->
			<form method="post" id="contactform">
			
                <p><i>Note: Fields highlighted in red are required.</i></p><br>    
			    
			    <label class="labelfield">Name:</label> <input type="text" size="50" required>
			    <hr>
			    
			    <label class="labelfield">Company Name:</label> <input type="text" size="50" required>
			    <hr>
			    
			    <label class="labelfield">Phone Number:</label> <input type="tel" size="50" placeholder="(999) 999-9999" required pattern="((\(\d{3}\) ?)|(\d{3}-))?\d{3}-\d{4}">
			    <hr>
			    
			    <label class="labelfield">Email:</label> <input type="email" size="50" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
			    <hr>
			    
			    <label class="labelfield">Product Interest:</label> <input type="checkbox" id="vProspect" name="product" value="vProspect 2.0"> <label for="vProspect">vProspect 2.0</label><br>
			    
			    <label class="labelfield">&nbsp;</label> 
			    <input type="checkbox" id="vConvert" name="product" value="vConvert 2.0"> <label for="vConvert">vConvert 2.0</label><br>
			    
			    <label class="labelfield">&nbsp;</label> 
			    <input type="checkbox" id="vRetain" name="product" value="vRetain 1.0"> <label for="vRetain">vRetain 1.0</label<br>
			    <hr>
			    
			    <label class="labelfield">Current Infrastructure:</label> 
                <input type="radio" id="Mac" name="infrastructure" value="Mac"> <label for="Mac">Mac</label><br>
			    
			    <label class="labelfield">&nbsp;</label>
			    <input type="radio" id="Linux" name="infrastructure" value="Linux"> <label for="Linux">Linux</label><br>
			    
			    <label class="labelfield">&nbsp;</label>
			    <input type="radio" id="Unix" name="infrastructure" value="Unix"> <label for="Unix">Unix</label><br>
			    
			    <label class="labelfield">&nbsp;</label>
                <input type="radio" id="Windows" name="infrastructure" value="Windows"> <label for="Windows">Windows</label><br>
			    <hr>
			    
			    <label class="labelfield">Company Size:</label>
			    <select id="companysize">
			        <option value="1-10">1-10</option>
			        <option value="10-50">10-50</option>
			        <option value="50-100">50-100</option>
			    </select>
			    <hr>
			    
			    <label class="labelfield">How did you hear about us?:</label>
			    <select id="hearaboutus" multiple>
			        <option>Television Ad</option>
			        <option>Magazine Ad</option>
			        <option>Internet Search</option>
			        <option>Word of Mouth</option>
			        <option>Other</option>
			    </select>
			    <hr>
			    
			    <label class="labelfield">Questions/Comments:</label> <textarea cols="50" rows="4"></textarea>
			    <hr>
			    
			    <input type="submit" value="SUBMIT FORM">
			    
			</form>
